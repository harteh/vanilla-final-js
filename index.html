  <body>
    <div class="nowClock">
      <h2></h2>

    <form class="hidden" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />

    </form>
    <h1 class="hidden" id="greeting"></h1>

    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>

    <div id="weather">
      <span>Clear</span>
      <span>-2.5 Kwanghŭi-dong</span>
    </div>

    <!-- js 링크 -->
